<div class="container">


    <div class="form-caixa">
    <form>
        <div class="titulo-form">
            <h4>Complete seus dados: </h4>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id=nome class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label for="sobrenome">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="sobrenome" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label for="confirma_senha">Confirme a senha: </label>
                    <input type="password" name="confirma_senha" id="confirma_senha" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <label for="cep">CEP: </label>
                  <input type="text" (change)="conferirCep(cep)" [(ngModel)]="cep" name="cep" id="cep" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label for="endereco">Endereço: </label>
                    <input type="text" name="endereco" disabled [(ngModel)]="endereco" id="endereco" class="form-control"/>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="complemento">Complemento: </label>
                    <input type="text" name="complemento" disabled [(ngModel)]="complemento" id="complemento" class="form-control"/>
                </div>
                <div class="col-md-6">
                  <label for="numero">Número: </label>
                  <input type="text" name="numero" [(ngModel)]="numero" id="numero" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="estado">Estado: </label>
                    <input type="text" name="estado" disabled [(ngModel)]="estado" id="estado" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label for="cidade">Cidade: </label>
                  <input type="text" disabled name="cidade" [(ngModel)]="cidade" id="cidade" class="form-control"/>
                </div>
            </div>
            <div class=row>
                <div class="col">

                </div>
                <div class="col-md-2 button-cadastrar" id="button-cadastrar">
                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </form>
    </div>
</div>
